version: 1
backend:
  phases:
    build:
      commands:
        - pip3 install --upgrade pip
        - pip3 install --user pipenv
        - pip3 install virtualenv
        - export PATH=$PATH:/root/.local/bin
        - amplify --version
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*